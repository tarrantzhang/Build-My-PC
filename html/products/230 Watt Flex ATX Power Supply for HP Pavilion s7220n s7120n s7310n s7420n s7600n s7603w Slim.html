    <script type="text/javascript">
        function MoveBox(obj) {
            var divTop = $(obj).offset().top;
            var divLeft = $(obj).offset().left;
            $(obj).css({
                       "position": "absolute",
                       "z-index": "500",
                       "left": divLeft + "px",
                       "top": divTop + "px"
                       });
                       $(obj).animate({
                                      "left": ($("#productiframe").offset().left - $("#productiframe").width()) + "px",
                                      "top": ($(document).scrollTop() + 30) + "px",
                                      "width": "80px",
                                      "height": "30px"
                                      },
                                      50,
                                      function() {
                                      $(obj).animate({
                                                     "left": $("#productiframe").offset().left + "px",
                                                     "top": $("#productiframe").offset().top + "px",
                                                     "width": "50px",
                                                     "height": "25px"
                                                     },500).fadeTo(0, 0.1).hide(0);
                                   });
        }
